# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/signature_db
spring.datasource.username=postgres
spring.datasource.password=12345
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server Configuration
server.port=8063

# Digital Signature Configuration
# Пустые значения означают, что ключи будут сгенерированы при запуске
signature.key.public=
signature.key.private=

# Verification Scheduler Configuration
# Каждые 2 часа
signature.verification.cron=0 0 */2 * * *
